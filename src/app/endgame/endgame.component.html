<router-outlet></router-outlet>

<div class="container">
  <h1 *ngIf="condition === false" style="color: red">Game Over</h1>
  <h1 *ngIf="condition === true" style="color: green">You Win!</h1>

  <h2>Score: {{ score }}</h2>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      id="name"
      placeholder="Enter Player Name"
      class="input"
      formControlName="username"
    />
  </form>

  <div>
    <button class="button" (click)="onSubmit()">Submit</button>
  </div>

  <br />

  <div>
    <button class="button" routerLink="/gameplay">Play Again</button>
  </div>
  <div>
    <button class="button" routerLink="/home">Home</button>
  </div>
</div>
